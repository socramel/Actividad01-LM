<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./img/zarafavicon.png" />
    <title>Moda mujer</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img
          src="./img/1200px-Zara_Logo.svg.png"
          alt="Logo de Zara"
          class="logo"
        />
      </a>
    </header>

    <main>
      <h1>Colección mujer</h1>

      <h2>Fiesta</h2>

      <section id="fiesta">
        <img
          src="./img/guantes.jpg"
          alt="Guantes de mujer en negro"
          class="fiesta"
        />
        <img
          src="./img/vestido.jpg"
          alt="Vestido de fiesta mujer en negro"
          class="fiesta"
        />
        <img
          src="./img/zapatos.jpg"
          alt="Zapatos de fiesta para mujer"
          class="fiesta"
        />
      </section>

      <h2>Bisutería</h2>

      <section id="bisuteria">
        <img
          src="./img/gorra.jpg"
          alt="Gorra marrón claro de borreguillo para mujer"
          class="bisuteria"
        />
        <img
          src="./img/calcetines.jpg"
          alt="Calcetines negros para mujer"
          class="bisuteria"
        />
        <img
          src="./img//pendientes.jpg"
          alt="Pendientes para mujer"
          class="bisuteria"
        />
      </section>
    </main>

    <footer class="navbar">
      <nav class="menu">
        <ul>
          <a href="index.html">
            <li>INICIO</li>
          </a>
          <a href="mujer.html">

          <a href="hombre.html">

          </a>
        </ul>
